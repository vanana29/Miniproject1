<!----Leftbox-->    
    <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: rgb(49, 123, 242);">

         <img src="https://images.unsplash.com/photo-1581044777550-4cfa60707c03?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTIzfHxmYXNoaW9uJTIwY3liZXJwdW5rfGVufDB8fDB8fHww&auto=format&fit=crop&w=600&q=60" class="img-fluid" style="width: 250px;">

<!-----Rightbox-->
    <div class="col-md-6 right-box">
        <div class="row align-items-center">
            <div class="header-text">
                <h2>Hello, Again</h2>
                <p>We are happy to have you back</p>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address">
            </div>
            <div class="input-group mb-1">
                <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
            </div>
            <div class="input-group mb-5 d-flex justify-content-between">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="formCheck">
                    <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                </div>
                <div class="forgot">
                    <small><a href="">Forgot Password?</a></small>
                </div>
            </div>
            <div class="input-group mb-3">
                <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
            </div>
            <div class="input-group mb-3">
                <button class="btn btn-lg btn-light w-100 fs-6"><img src="google..png" style="width: 20px" class="me-2"><small>Sign In with Google</small></button>
            </div>
            <div class="row">
                <small>Don't have an account? <a href="#">Sign Up</a></small>
